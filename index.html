<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Paula Hernandez" />
    <meta name="keywords" content="Alrededor de los EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href=" " />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__picture"
          src="./images/header.png"
          alt="Around the U.S."
        />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="content__profile">
          <div class="content__info">
            <img
              class="content__picture"
              src="./images/profile_picture.jpg"
              alt="Foto de perfil"
            />
            <div class="content__description">
              <h1 class="content__name">Jacques Cousteau</h1>
              <button class="content__edit-button" type="button"></button>
              <p class="content__about-me">Explorador</p>
            </div>
          </div>
          <button class="content__add-button" type="button">
            <img src="./images/add-button.png" alt="Agregar" />
          </button>
        </section>
        <section class="content__places"></section>
        <template id="card__template">
          <li class="card">
            <img class="card__picture" alt="" src="#" />
            <button
              aria-label="Delete card"
              class="card__delete-button"
              type="button"
            ></button>
            <div class="card__name">
              <h2 class="card__title"></h2>
              <button
                aria-label="like card"
                class="card__like-button"
                type="button"
              ></button>
            </div>
          </li>
        </template>
      </main>
      <footer class="footer">© 2024 Around The U.S.</footer>
    </div>
    <div class="modal">
      <div class="modal__content">
        <button
          aria-label="close modal"
          class="modal__close"
          type="button"
        ></button>
        <h3 class="modal__title">Editar perfil</h3>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_name"
            name="name"
            placeholder="Nombre"
            type="text"
          />
          <input
            class="modal__input modal__input_type_description"
            name="description"
            placeholder="Acerca de mí"
            type="text"
          />
          <button class="modal__save" type="submit">Guardar</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button
          aria-label="close popup"
          class="popup__close"
          type="button"
        ></button>
        <h3 class="popup__title">Nuevo lugar</h3>
        <form class="popup__form" id="edit-card-popup">
          <input
            class="popup__input popup__input_type_place"
            name="title"
            placeholder="Título"
            type="text"
          />
          <input
            class="popup__input popup__input_type_picture-link"
            name="picture"
            placeholder="Enlace a la imagen"
            type="text"
          />
          <button class="popup__save" type="submit">Crear</button>
        </form>
      </div>
    </div>
    <div class="photo">
      <div class="photo__display">
        <button
          aria-label="close popup"
          class="photo__close"
          type="button"
        ></button>
        <img class="photo__big" alt="" src="#" />
        <p class="photo__name"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
