<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Paula Hernandez" />
    <meta name="keywords" content="Alrededor de los EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href=" " />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__picture"
          src="./images/header.png"
          alt="Around the U.S."
        />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="content__profile">
          <div class="content__info">
            <img
              class="content__picture"
              src="./images/profile_picture.jpg"
              alt="Foto de perfil"
            />
            <div class="content__description">
              <h1 class="content__name">Jacques Cousteau</h1>
              <button class="content__edit-button" type="button"></button>
              <p class="content__about-me">Explorador</p>
            </div>
          </div>
          <button class="content__add-button" type="button">
            <img src="./images/add-button.png" alt="Agregar" />
          </button>
        </section>
        <section class="content__places">
          <li class="content__places content__places_card">
            <img
              class="content__card-picture"
              alt="Valle de Yosemite"
              src="./images/Valle de yosemite.jpg"
            />
            <div class="content__card-name">
              <h2 class="content__title">Valle de Yosemite</h2>
              <button class="content__like-button" type="button"></button>
            </div>
          </li>
          <li class="content__places content__places_card">
            <img
              class="content__card-picture"
              alt="Lago Louise"
              src="./images/Lago Louise.jpg"
            />
            <div class="content__card-name">
              <h2 class="content__title">Lago Louise</h2>
              <button class="content__like-button" type="button"></button>
            </div>
          </li>
          <li class="content__places content__places_card">
            <img
              class="content__card-picture"
              alt="Montañas Calvas"
              src="./images/Montañas Calvas.jpg"
            />
            <div class="content__card-name">
              <h2 class="content__title">Montañas Calvas</h2>
              <button class="content__like-button" type="button"></button>
            </div>
          </li>
          <li class="content__places content__places_card">
            <img
              class="content__card-picture"
              alt="Latemar"
              src="./images/Latemar.jpg"
            />
            <div class="content__card-name">
              <h2 class="content__title">Latemar</h2>
              <button class="content__like-button" type="button"></button>
            </div>
          </li>
          <li class="content__places content__places_card">
            <img
              class="content__card-picture"
              alt="Vanois National..."
              src="./images/Vanois.jpg"
            />
            <div class="content__card-name">
              <h2 class="content__title">Vanois National...</h2>
              <button class="content__like-button" type="button"></button>
            </div>
          </li>
          <li class="content__places content__places_card">
            <img
              class="content__card-picture"
              alt="Lago di Braies"
              src="./images/Lago di Braies.jpg"
            />
            <div class="content__card-name">
              <h2 class="content__title">Lago di Braies</h2>
              <button class="content__like-button" type="button"></button>
            </div>
          </li>
        </section>
      </main>
      <footer class="footer">© 2024 Around The U.S.</footer>
    </div>
    <div class="modal">
      <div class="modal__content">
        <button
          aria-label="close modal"
          class="modal__close"
          type="button"
        ></button>
        <h3 class="modal__title">Editar perfil</h3>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_name"
            name="name"
            placeholder="Nombre"
            type="text"
          />
          <input
            class="modal__input modal__input_type_description"
            name="description"
            placeholder="Acerca de mí"
            type="text"
          />
          <button class="modal__save" type="submit">Guardar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
